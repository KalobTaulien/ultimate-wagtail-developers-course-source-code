{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Password required" %}</h1>
    {% block password_required_message %}
        <p>{% trans "You need a password to access this page." %}</p>
    {% endblock %}
    <form action="{{ action_url }}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans 'Continue' %}" class="button" />
    </form>
{% endblock %}
